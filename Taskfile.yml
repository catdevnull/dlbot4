version: '3'

tasks:
  build:
    cmds:
      - CGO_ENABLED=0 GOOS=linux go build -a -ldflags '-extldflags "-static"' .
  upload:
    deps:
      - task: build
    cmds:
      - ssh -p993 root@nulo.in sv stop dlbot
      - scp -P993 dlbot dlbot@nulo.in:/home/dlbot/bin/
      - ssh -p993 root@nulo.in sv start dlbot
